<html>
  <head>
    <title>Статус &mdash; &laquo;Саурон&raquo;</title>
    <link rel="stylesheet" type="text/css" href="/css/sauron.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Refresh" content="3600">
  </head>
  <body>
    <table id="cover">
      <tr>
	<td id="title" colspan="2">
	  <h1>Статус</h1>
	  <center><tmpl_include 'motd.html'></center>
	</td>
      </tr>

      <tr>
	<td id="menu">
	  <tmpl_include 'menu.html'>
	</td>

	<td id="main">
	  <form action="/registry/check/" method="post">
	    <table width="80%">
	      <tr>
		<td class="li">
		  Последнее обновление реестра:
		</td>
		<td class="working-count">
		  <nobr><tmpl_var 'last-info-date'></nobr>
		</td>
	      </tr>
	      <tr>
		<td class="li">
		  Последнее срочное обновление:
		</td>
		<td class="working-count">
		  <nobr><tmpl_var 'last-info-urgently'></nobr>
		</td>
	      </tr>
	      <tr>
		<td class="li">
		  Последний реестр:
		</td>
		<td class="working-count">
		  <nobr><tmpl_var 'last-registry-time'></nobr>
		</td>
	      </tr>
	      <tr>
		<td colspan="2" align="right">
		  <input type="submit" value=" Проверить ">
		</td>
	      </tr>
	    </table><br>
	  </form>

	  <table width="80%">
	    <tr>
	      <th colspan="2">
		Рабочий реестр
	      </th>
	    </tr>
	    <tr>
	      <td>
		Дата:
	      </td>
	      <td class="working-count">
		<nobr><tmpl_var 'working-registry-time'></nobr>
	      </td>
	    </tr>
	    <tr>
	    </tr>
	    <tr>
	      <td>
		Количество записей:
	      </td>
	    </tr>
	    <tr>
	      <td class="proto">
		HTTP:
	      </td>
	      <td class="working-count">
		<tmpl_var 'working-http'>
	      </td>
	    </tr>
	    <tr>
	      <td class="proto">
		HTTPS:
	      </td>
	      <td class="working-count">
		<tmpl_var 'working-https'>
	      </td>
	    </tr>
	    <tr>
	      <td class="proto">
		Неразобранных:
	      </td>
	      <td class="working-count">
		<tmpl_var 'working-bad'>
	      </td>
	    </tr>
	    <tr>
	      <td class="proto">
		Всего:
	      </td>
	      <td class="working-count">
		<tmpl_var 'working-total'>
	      </td>
	    </tr>
	    <tr>
	      <td>
		Количество IP адресов:
	      </td>
	      <td class="working-count">
		<nobr><tmpl_var 'working-ip'></nobr>
	      </td>
	    </tr>
	  </table><br>

	  <form action="/registry/come/" method="post" enctype="multipart/form-data">
	    <table width="80%">
	      <tr>
		<th colspan="2">
		  Загрузка
		</th>
	      </tr>
	      <tr>
		<td rowspan="2" class="li">
		  Архив РКН с реестром:
		</td>
		<td>
		  <input type="radio" name="from" value="rkn" id="rkn" checked
			 onClick="document.getElementById('file-input').value = ''">
		  с сайта Роскомнадзора
		</td>
	      </tr>
	      <tr>
		<td>
		  <input type="radio" name="from" value="file" id="file-radio">
		  <input type="file" name="file" id="file-input"
			 onChange="document.getElementById('file-radio').checked = true">
		</td>
	      </tr>
	      <tr>
		<td>
		  Работать по этому реестру:
		</td>
		<td>
		  <select name="exec">
		    <option value="yes">да</option>
		    <option value="no">нет</option>
		  </select>
		</td>
	      </tr>
	      <tr>
		<td colspan="2" align="right">
		  <input type="submit" value="Выполнить">
		</td>
	      </tr>
	    </table>
	  </form>
	</td>
      </tr>

      <tr>
	<td id="signature" colspan="2">
	  <tmpl_include "signature.html">
	</td>
      </tr>
    </table>
  </body>
</html>
