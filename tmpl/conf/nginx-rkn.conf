<tmpl_loop 'domain-list'>
server {
	server_name <tmpl_var 'domain'>;
	listen <tmpl_var 'nginx-port'>;
	resolver <tmpl_var 'nginx-resolver'>;

  <tmpl_loop 'resource-list'>
    <tmpl_if 'root'>
	location ~ . { # <tmpl_var 'content-id'>
	<tmpl_else>
	location = <tmpl_var 'location'> { # <tmpl_var 'content-id'>: <tmpl_var 'domain'><tmpl_var 'location'><tmpl_if 'query'>?<tmpl_var 'query'></tmpl_if><tmpl_if 'anchor'>#<tmpl_var 'anchor'></tmpl_if>
    </tmpl_if>
    <tmpl_if 'query'>
		if ($args = <tmpl_var 'query'>) {
			proxy_pass <tmpl_var 'block-url'>?$scheme://$host$request_uri;
		}
    <tmpl_else>
		proxy_pass <tmpl_var 'block-url'>?$scheme://$host$request_uri;
    </tmpl_if>
	}
  </tmpl_loop>

	location / {
		proxy_pass $scheme://$host$request_uri;
		proxy_set_header Host $http_host;
		proxy_buffering off;
	}
}

</tmpl_loop>
