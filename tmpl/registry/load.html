<html>
  <head>
    <title>Загрузка &mdash; &laquo;Саурон&raquo;</title>
    <link rel="stylesheet" type="text/css" href="/css/sauron.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <table id="cover">
      <tr>
	<td id="title" colspan="2">
	  <h1>Загрузка</h1>
	</td>
      </tr>

      <tr>
	<td id="menu">
	  <tmpl_include 'menu.html'>
	</td>

	<td id="main">
	  <form action="/registry/come/" method="post" enctype="multipart/form-data">
	    <table width="80%">
	      <tr>
		<td rowspan="2" class="li">
		  Архив РКН с реестром:
		</td>
		<td>
		  <input type="radio" name="from" value="rkn" id="rkn" checked
			 onClick="document.getElementById('file-input').value = ''">
		  с сайта Роскомнадзора
		</td>
	      </tr>
	      <tr>
		<td>
		  <input type="radio" name="from" value="file" id="file-radio">
		  <input type="file" name="file" id="file-input"
			 onChange="document.getElementById('file-radio').checked = true">
		</td>
	      </tr>
	      <tr>
		<td>
		  Работать по этому реестру:
		</td>
		<td>
		  <select name="exec">
		    <option value="yes">да</option>
		    <option value="no">нет</option>
		  </select>
		</td>
	      </tr>
	      <tr>
		<td colspan="2" align="right">
		  <input type="submit" value="Выполнить">
		</td>
	      </tr>
	    </table>
	  </form>
	</td>
      </tr>

      <tr>
	<td id="signature" colspan="2">
	  <tmpl_include "signature.html">
	</td>
      </tr>
    </table>
  </body>
</html>
